<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>PASSWORD GENERATOR</h1> 
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-PasswordDisplay>
        <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="./assets/copy.png" width="23" height="23">
        </button>
    </div>
    <div class="input-container" >

  <!-- --Password Length Secion-- -->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>
        <!-- --Slider-- -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <!-- --CheckBoxes-- -->
         <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label>
         </div>
         <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
         </div>
         <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label>
         </div>
         <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
         </div>
         <!-- --Strength Section-- -->
          <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
          </div>
        <!-- Generate Password -->
         <button class="generateButton">Generate Password</button>


         


    </div>



    </div>
    <script src="index.js"></script>
    
</body>
</html>
